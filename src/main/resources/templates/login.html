<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html ::navbar }"> </div>

<div class="form-wrap">
    <h2>로그인</h2>
    <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input class="form-input" name="username" placeholder="아이디" autocomplete="new-username">
        <input class="form-input" name="password" type="password" placeholder="비밀번호" autocomplete="new-password">
        <button class="btn btn-blue form-btn" type="submit">로그인</button>
    </form>
    <div class="form-error" th:if="${param.error}">
        아이디 혹은 비밀번호가 일치하지 않습니다.
    </div>
    <div class="form-hint" th:if="${param.needLogin}">
        로그인이 필요한 페이지입니다.
    </div>
</div>
</body>
</html>
